<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Topics</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom, #d0f0c0, #f0fff0);
      margin: 0;
      text-align: center;
      position: relative;
      transition: background 0.5s;
    }

    body.light {
      background: linear-gradient(to bottom, #d0f0c0, #f0fff0);
      color: #000;
    }

    body.dark {
      background: linear-gradient(to bottom, #2e7d32, #1b4d22);
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #2e7d32;
    }

    /* Top-right language container */
    .language-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      color: #2e7d32;
    }

    #languageSelect {
      padding: 5px 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #2e7d32;
      cursor: pointer;
    }

    .speech-bubble {
      display: inline-block;
      background: #fff;
      border-radius: 20px;
      padding: 15px 20px;
      position: absolute;
      left: 200px;
      top: 50px;
      width: 250px;
      font-size: 1.1em;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 40px;
      border-width: 20px 15px 0;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
    }

    .topic-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 180px;
      margin-bottom: 50px;
    }

    .topic-card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      width: 220px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      border: 3px solid #2e7d32; /* green border for all */
    }

    .topic-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .topic-card img {
      width: 150px;
      height: 150px;
    }

    .topic-card h3 {
      margin-top: 10px;
      color: #2e7d32;
    }

    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #1b4d22;
    }

    .character {
      position: absolute;
      width: 120px;
      left: 50px;
      top: 50px;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: scaleIn 0.5s ease;
    }

    .modal-content h3 {
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .close-btn {
      background: #ff6584;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #e74c3c;
    }

    @keyframes scaleIn {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }

    @media (max-width: 800px) {
      .speech-bubble, .character {
        position: static;
        margin: 20px auto;
      }
      .topic-container {
        margin-top: 20px;
        gap: 30px;
      }
      .language-container {
        position: static;
        justify-content: center;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Plant Topics</h1>

  <!-- Language selector top-right -->
  <div class="language-container">
    <span>Choose your language:</span>
    <select id="languageSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="hi">हिंदी</option>
    </select>
  </div>

  <!-- Avatar placeholder -->
  <img id="chosenAvatar" src="images/girl.png" alt="Character" class="character">

  <!-- Speech bubble -->
  <div class="speech-bubble">Choose a topic to start your adventure!</div>

  <!-- Topic cards -->
  <div class="topic-container">
    <div class="topic-card" onclick="location.href='photosynthesis.html'">
      <img src="images/photo.jpg" alt="Photosynthesis">
      <h3>Photosynthesis</h3>
    </div>
    <div class="topic-card" onclick="openPopup()">
      <img src="images/potted.jpg" alt="Types of Plants">
      <h3>Types of Plants</h3>
    </div>
    <div class="topic-card" onclick="openPopup()">
      <img src="images/seeds.jpg" alt="Seeds & Germination">
      <h3>Seeds & Germination</h3>
    </div>
  </div>

  <button class="back-button" onclick="location.href='index.html'">Back to Home</button>

  <!-- Popup Modal -->
  <div id="comingSoonModal" class="modal">
    <div class="modal-content">
      <h3>Coming Soon! 🌱</h3>
      <p>Stay tuned for this topic!</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const body = document.body;
    const avatarImg = document.getElementById('chosenAvatar');

    // Load saved theme + avatar
    window.onload = () => {
      // Theme
      const savedTheme = localStorage.getItem('theme') || 'day';
      body.classList.remove('light','dark','day','night');
      if(savedTheme==='day') body.classList.add('light');
      else body.classList.add('dark');

      // Avatar
      const selectedAvatar = localStorage.getItem('avatar') || '';
      if(selectedAvatar==='girl') avatarImg.src='images/girl.png';
      else if(selectedAvatar==='boy') avatarImg.src='images/boy.png';
      else if(selectedAvatar==='alien') avatarImg.src='images/alienavatar.png';

      // Language
      const defaultLang = localStorage.getItem('lang') || 'en';
      document.getElementById('languageSelect').value = defaultLang;
      changeLanguage();
    };

    // Popup functions
    function openPopup() {
      document.getElementById('comingSoonModal').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('comingSoonModal').style.display = 'none';
    }

    // Multilingual support
    const languages = {
      en: {
        speech: "Choose a topic to start your adventure!",
        topics: ["Photosynthesis", "Types of Plants", "Seeds & Germination"]
      },
      hi: {
        speech: "अपना एडवेंचर शुरू करने के लिए एक विषय चुनें!",
        topics: ["प्रकाश संश्लेषण", "पौधों के प्रकार", "बीज और अंकुरण"]
      }
    };

    function changeLanguage() {
      const lang = document.getElementById('languageSelect').value;
      localStorage.setItem('lang', lang);
      document.querySelector('.speech-bubble').innerText = languages[lang].speech;
      const topicCards = document.querySelectorAll('.topic-card h3');
      topicCards.forEach((card, index) => {
        card.innerText = languages[lang].topics[index];
      });
    }
  </script>
</body>
</html>
