<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn with Fun!</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Baloo 2', cursive;
    margin:0; padding:0;
    min-height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition: background 0.5s,color 0.5s;
    cursor: url('https://cdn-icons-png.flaticon.com/512/32/32339.png'), auto;
  }

  body.day { background: linear-gradient(to bottom, #87CEFA,#f0fff0); color: #2e3a59; }
  body.night { background: linear-gradient(to bottom, #0b0c2a,#1c1f4a); color: #fff; }

  h1 { font-size:3em; margin:0; }
  .tagline { font-size:1.5em; font-weight:700; margin:10px 0; }
  .pick-subject { font-size:1.3em; margin:25px 0 40px 0; }

  .avatar-container { display:flex; justify-content:center; flex-wrap:wrap; gap:50px; margin-bottom:50px; }
  .avatar-card {
    background:#fff; padding:20px; border-radius:20px; width:180px;
    text-align:center; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s, border 0.3s, background 0.3s, color 0.3s;
    border:3px solid transparent; position:relative; color:inherit;
  }
  .avatar-card:hover { transform:scale(1.1) rotate(2deg); box-shadow:0 0 15px #ffd700; border:3px solid #ffd700; }
  .avatar-card img { width:100px; height:100px; }
  .avatar-card h3 { margin-top:10px; color:inherit; }

  body.night .avatar-card { background:#2a2d5a; color:#fff; box-shadow:0 5px 15px rgba(255,255,255,0.2); }

  .language-container { position: fixed; top: 20px; right: 20px; display: flex; align-items:center; gap:10px; font-size:1em; z-index:1000; color:inherit; }
  #languageSelect { padding:5px 10px; font-size:1em; border-radius:8px; border:1px solid currentColor; cursor:pointer; }

  .theme-btn, .music-btn { position: fixed; padding: 8px 15px; border:none; border-radius:10px; cursor:pointer; font-weight:bold; z-index:1000; }
  .theme-btn { top:70px; right:20px; }
  .music-btn { top:20px; left:20px; }

  .fade-in { opacity:0; transform:translateY(20px); animation: fadeInUp 0.8s forwards; }
  @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }

  /* Popup styling */
  .modal {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .modal-content {
    background:#fff; padding:25px 35px; border-radius:15px; text-align:center; max-width:350px;
  }
  .modal-content button {
    padding:8px 15px; border:none; border-radius:10px; cursor:pointer; font-weight:bold; background:#87CEFA;
  }
</style>
</head>
<body class="day">

<div class="language-container">
  <span id="langLabel">Choose language:</span>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
  </select>
</div>

<button class="theme-btn" onclick="toggleTheme()">üåû / üåô</button>
<button class="music-btn" onclick="toggleMusic()">Play Music üéµ</button>
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<h1 id="mainTitle">Welcome to Learn with Fun!</h1>
<p class="tagline" id="taglineText">Where lessons turn into exciting adventures!</p>
<p class="pick-subject" id="pickSubjectText">Pick a subject to begin your journey ‚ú®</p>

<div class="avatar-container">
  <div class="avatar-card fade-in" onclick="selectAvatar('girl')">
    <img src="images/girl.png" alt="Girl Avatar">
    <h3 id="girlText">Girl</h3>
  </div>
  <div class="avatar-card fade-in" onclick="selectAvatar('boy')">
    <img src="images/boy.png" alt="Boy Avatar">
    <h3 id="boyText">Boy</h3>
  </div>
  <div class="avatar-card fade-in" onclick="selectAvatar('alien')">
    <img src="images/alienavatar.png" alt="Alien Avatar">
    <h3 id="alienText">Alien</h3>
  </div>
</div>

<!-- Avatar selection popup -->
<div id="avatarPopup" class="modal">
  <div class="modal-content">
    <p id="popupMessage">Great choice! Let's start the adventure üéâ</p>
    <button onclick="continueToSubject()">Continue</button>
  </div>
</div>

<script>
let isNight = false;
let musicPlaying = false;
const body = document.body;
const music = document.getElementById('bgMusic');

// Language data
const langData = {
  en: {
    mainTitle:"Welcome to Learn with Fun!",
    taglineText:"Where lessons turn into exciting adventures!",
    pickSubjectText:"Pick a subject to begin your journey ‚ú®",
    girlText:"Girl",
    boyText:"Boy",
    alienText:"Alien",
    langLabel:"Choose language:",
    popupMessage:"Great choice! Let's start the adventure üéâ"
  },
  hi: {
    mainTitle:"‡§≤‡§∞‡•ç‡§® ‡§µ‡§ø‡§¶ ‡§´‡§® ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à!",
    taglineText:"‡§ú‡§π‡§æ‡§Å ‡§™‡§æ‡§† ‡§∞‡•ã‡§Æ‡§æ‡§Ç‡§ö‡§ï ‡§∏‡§æ‡§π‡§∏‡§ø‡§ï ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤ ‡§ú‡§æ‡§§‡•á ‡§π‡•à‡§Ç!",
    pickSubjectText:"‡§Ö‡§™‡§®‡§æ ‡§Ø‡§æ‡§§‡•ç‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç ‚ú®",
    girlText:"‡§≤‡§°‡§º‡§ï‡•Ä",
    boyText:"‡§≤‡§°‡§º‡§ï‡§æ",
    alienText:"‡§è‡§≤‡§ø‡§Ø‡§®",
    langLabel:"‡§≠‡§æ‡§∑‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç:",
    popupMessage:"‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§ö‡•Å‡§®‡§æ‡§µ! ‡§∏‡§æ‡§π‡§∏‡§ø‡§ï ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç üéâ"
  }
};

// Apply language
function applyLanguage(lang){
  document.getElementById('mainTitle').innerText = langData[lang].mainTitle;
  document.getElementById('taglineText').innerText = langData[lang].taglineText;
  document.getElementById('pickSubjectText').innerText = langData[lang].pickSubjectText;
  document.getElementById('girlText').innerText = langData[lang].girlText;
  document.getElementById('boyText').innerText = langData[lang].boyText;
  document.getElementById('alienText').innerText = langData[lang].alienText;
  document.getElementById('langLabel').innerText = langData[lang].langLabel;
  document.getElementById('popupMessage').innerText = langData[lang].popupMessage;
}

// On language change
document.getElementById('languageSelect').onchange = function(){
  const selectedLang = this.value;
  localStorage.setItem('lang', selectedLang);
  applyLanguage(selectedLang);
};

// Load previous language on page load
window.onload = function(){
  const savedLang = localStorage.getItem('lang') || 'en';
  document.getElementById('languageSelect').value = savedLang;
  applyLanguage(savedLang);

  // Load saved theme
  const savedTheme = localStorage.getItem('theme') || 'day';
  body.classList.remove('day','night');
  body.classList.add(savedTheme);
};

// Theme toggle
function toggleTheme(){
  isNight = !isNight;
  if(isNight){ body.classList.replace('day','night'); localStorage.setItem('theme','night'); }
  else{ body.classList.replace('night','day'); localStorage.setItem('theme','day'); }
}

// Music toggle
function toggleMusic(){
  if(musicPlaying){ music.pause(); musicPlaying=false; document.querySelector('.music-btn').innerText="Play Music üéµ"; }
  else{ music.play(); musicPlaying=true; document.querySelector('.music-btn').innerText="Pause Music ‚è∏"; }
}

// Avatar selection with popup
function selectAvatar(name){
  localStorage.setItem('avatar', name);
  document.getElementById('avatarPopup').style.display = 'flex';
}

function continueToSubject(){
  document.getElementById('avatarPopup').style.display = 'none';
  window.location.href="subject.html";
}
</script>

</body>
</html>
